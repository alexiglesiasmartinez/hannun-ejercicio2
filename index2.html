<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script type="text/javascript" src="script.js"></script>
    <link rel="stylesheet" href="styles.css" />
    <title>HANNUN - Ejercicio 2</title>
  </head>
  <body>
    <div class="background">
      <div class="stopwatch">
        <h1 id="time" class="stopwatch__time">
          <span id="minutes">00</span>
          :
          <span id="seconds">00</span>
        </h1>
      </div>
      <div class="buttons">
        <div class="button_start">
          <button class="buttons__element" id="start">Start</button>
        </div>
        <div class="button_stop">
          <p id="stopMessage">Maybe stop?</p>
          <button class="buttons__element" id="stop">Stop</button>
        </div>
        <div class="button_reset">
          <button class="buttons__element" id="reset">Reset</button>
        </div>
      </div>
    </div>
  </body>
</html>
